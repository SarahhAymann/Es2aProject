<mat-toolbar fxLayout="row" color="primary" *ngIf="displayMenu">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span fxFlex>REAL ESTATE</span>
  <span class="example-spacer"></span>
  <a *ngIf="!loggedIn()" *ngIf="displayHomePage" mat-button fxHide.xs>Home</a>
  <a *ngIf="!loggedIn()" *ngIf="displayDashboards" mat-button fxHide.xs routerLink="/admin-dashboard/">Analyze</a>
  <a *ngIf="!loggedIn()" *ngIf="displayManageEmpPages" mat-button fxHide.xs routerLink="/employees">Manage Employees</a>
  <a *ngIf="!loggedIn()" *ngIf="displayManagePages" mat-button fxHide.xs routerLink="/constraints">Manage Constraints</a>
  <a *ngIf="!loggedIn()" *ngIf="displayManageHomePage" mat-button fxHide.xs routerLink="/properties">Manage Homes</a>
  <a *ngIf="!loggedIn()" mat-button fxHide.xs routerLink="/login">Login</a>
  <a *ngIf="loggedIn()" *ngIf="displayHomePage" mat-button fxHide.xs>Logout</a>
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #dropMenu="matMenu">
    <ng-container>
      <a *ngIf="!loggedIn()" *ngIf="displayHomePage" mat-menu-item>Home</a>
      <a *ngIf="!loggedIn()" *ngIf="displayDashboards" mat-menu-item routerLink="/admin-dashboard/">Analyze</a>
      <a *ngIf="!loggedIn()" *ngIf="displayManageEmpPages" mat-menu-item routerLink="/employees">Manage Employees</a>
      <a *ngIf="!loggedIn()" *ngIf="displayManagePages" mat-menu-item routerLink="/constraints">Manage Constraints</a>
      <a *ngIf="!loggedIn()" *ngIf="displayManageHomePage" mat-menu-item routerLink="/properties">Manage Homes</a>
      <a *ngIf="!loggedIn()" mat-menu-item routerLink="/login">Login</a>
      <a *ngIf="loggedIn()" (click)="onLogout()" mat-menu-item>Logout</a>
    </ng-container>
  </mat-menu>
</mat-toolbar>
